apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: kubewebhook-test
webhooks:
  - name: pod-mutating-v1beta1.slok.dev
    admissionReviewVersions: ["v1beta1"]
    sideEffects: None
    clientConfig:
      # Change port of your `ngrok tcp :8080` command ngrok result. 
      url: https://2.tcp.ngrok.io:17039/webhooks/mutating/pod
      caBundle: 
    rules:
      - operations: [ "CREATE", "UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    namespaceSelector:
      matchLabels:
        kubewebhook: test

